<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <script defer src="audio.js"></script>
    <div class="player-container">
        <div class="album-cover">
          <div class="taylor"></div>
          <div class="disc"></div>
        </div>
        <div id="song-details">
            <h2 class="track-name">You Belong With Me (Taylor's SoundTrack)</h2>
            <h3 class="artist-name">Taylor Swift</h3>

        <audio id="song">
              <source src="taylor-song.mp3" type="audio/mpeg">
        </audio>
            <input type="range" value="0" id="progress">

        <div class="controls">
              <div>
                 <i class="fa fa-step-backward fa-1x"></i>
              </div>
              <div onclick="playPause()">
                  <i class="fa fa-play-circle fa-4x" id="ctrlIcon"></i>
                  <!-- <i class="fa-solid fa-circle-play"></i> -->
              </div>
              <div>
                 <i class="fa fa-step-forward fa-1x"></i>
              </div> 
        </div>

        </div>
    </div>
    </div>

</body>
</html>
